<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .upload-section, .chat-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .upload-section {
            height: fit-content;
        }
        
        .section-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        input[type="file"]:hover {
            background: #f8f9ff;
        }
        
        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #sendBtn {
            width: auto;
            padding: 12px 30px;
        }
        
        .session-info {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .session-info strong {
            color: #667eea;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Document Chat Portal</h1>
        
        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2 class="section-title">üì§ Upload Documents</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" multiple accept=".pdf,.txt,.docx">
                </div>
                <button id="uploadBtn" onclick="uploadFiles()">Upload & Index</button>
                <div id="uploadStatus" class="status-message"></div>
                <div id="sessionInfo" class="session-info" style="display: none;">
                    <strong>Session ID:</strong> <span id="sessionId"></span>
                </div>
                <div class="loading" id="uploadLoading">
                    <div class="spinner"></div>
                    <p>Indexing documents...</p>
                </div>
            </div>
            
            <!-- Chat Section -->
            <div class="chat-section">
                <h2 class="section-title">üí¨ Chat with Documents</h2>
                <div class="chat-container" id="chatContainer">
                    <div class="message assistant">
                        üëã Hello! Upload documents to start chatting.
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Ask a question about your documents..." disabled>
                    <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
                </div>
                <div class="loading" id="chatLoading">
                    <div class="spinner"></div>
                    <p>Thinking...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadLoading = document.getElementById('uploadLoading');
            
            if (files.length === 0) {
                showStatus('uploadStatus', 'Please select at least one file.', 'error');
                return;
            }
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            uploadBtn.disabled = true;
            uploadLoading.classList.add('active');
            showStatus('uploadStatus', 'Uploading and indexing...', 'info');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentSessionId = data.session_id;
                    showStatus('uploadStatus', `‚úÖ ${data.message}`, 'success');
                    document.getElementById('sessionId').textContent = currentSessionId;
                    document.getElementById('sessionInfo').style.display = 'block';
                    
                    // Enable chat
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    
                    // Clear chat and show welcome message
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.innerHTML = '<div class="message assistant">‚úÖ Documents indexed! Ask me anything about them.</div>';
                } else {
                    showStatus('uploadStatus', `‚ùå Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadLoading.classList.remove('active');
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const chatContainer = document.getElementById('chatContainer');
            const sendBtn = document.getElementById('sendBtn');
            const chatLoading = document.getElementById('chatLoading');
            
            if (!message) {
                return;
            }
            
            if (!currentSessionId) {
                alert('Please upload documents first!');
                return;
            }
            
            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            
            // Disable input while processing
            messageInput.disabled = true;
            sendBtn.disabled = true;
            chatLoading.classList.add('active');
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage('assistant', data.answer);
                } else {
                    addMessage('assistant', `‚ùå Error: ${data.detail}`);
                }
            } catch (error) {
                addMessage('assistant', `‚ùå Failed to send message: ${error.message}`);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                chatLoading.classList.remove('active');
                messageInput.focus();
            }
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showStatus(elementId, message, type) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.style.display = 'block';
        }

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !this.disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
